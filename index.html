<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigerator Poetry Slam - AOL 1999 Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .animate-pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- React Scripts -->

    <!-- Your React component script with type="text/babel" -->

</body>
</html>
